{% extends "layout.html" %}

{% block content %}

{% for emp_id, emp_data in empinfo.items()%}
<div>
    <table>
        <tr>
            <td>EmployeeID</td>
            <td>{{ emp_id }}</td>
        </tr>
        <tr>
            <td>EmployeeName</td>
            <td>{{ emp_data["name"] }}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{ emp_data["age"] }}</td>
        </tr>
        <tr>
            <td>Position</td>
            <td>{{ emp_data["position"] }}</td>
        </tr>
    </table>
    <br>
</div>

{% endfor %}

{% endblock content %}
