{% extends "layout.html" %}

{% block content %}

<h1>The given number is {{ number }}.</h1>

<!-- If else in Jinja  -->
{% if number == 0 %}
    <p>The number is 0.</p>
{% elif number%2 == 0 %}
    <p>The number is Even.</p>
{% else %}
    <p>The number is Odd.</p>
{% endif %}



{% endblock content %}
